dependencies:
  pre:
    - sudo echo "deb http://emdebian.org/tools/debian/ jessie main" >> /etc/apt/sources.list
    - wget http://emdebian.org/tools/debian/emdebian-toolchain-archive.key
    - sudo apt-key add emdebian-toolchain-archive.key
    - sudo dpkg --add-architecture mipsel
    - sudo apt-get update
    - sudo apt-get install crossbuild-essential-mipsel
  cache_directories:
    - /tmp/cjdns
    
general:
  branches:
    only:
      - master
  build_dir: vyatta-cjdns
